<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="css/custom.css">
    <script src="scripts/functions.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.2/axios.min.js"></script>


    <!-- The core Firebase JS SDK is always required and must be listed first -->


    <script src="https://www.gstatic.com/firebasejs/7.22.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.22.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.22.0/firebase-database.js"></script>


    <!-- TODO: Add SDKs for Firebase products that you want to use
         https://firebase.google.com/docs/web/setup#available-libraries -->

    <script>
        // Your web app's Firebase configuration
        var firebaseConfig = {
            apiKey: "AIzaSyD-B_o1oETHUqwMfDBkaskOXIbnZ-By3Tg",
            authDomain: "renerprise.firebaseapp.com",
            databaseURL: "https://renerprise.firebaseio.com",
            projectId: "renerprise",
            storageBucket: "renerprise.appspot.com",
            messagingSenderId: "245989905799",
            appId: "1:245989905799:web:749d92cd8a51158a00af22"
        };
        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);


        function submitRentData() {

            var RenID = document.getElementById("Rid").value;
            var name = document.getElementById("Rname").value;
            var FatName = document.getElementById("Fname").value;
            var address = document.getElementById("Address").value;
            var PhNo = document.getElementById("PhNo").value;
            var occ = document.getElementById("occ").value;
            var adhar = document.getElementById("adhar").value;
            

            firebase.database().ref('CustomerDetails/' + RenID).set({
                NameofCustomer: name,
                RenterID: RenID,
                FatherName: FatName,
                Address: address,
                PhoneNo: PhNo,
                Occupation: occ,
                Adhaar: adhar

            });

            document.getElementById("Rid").value      ="";
            document.getElementById("Rname").value    ="";
            document.getElementById("Fname").value    ="";
            document.getElementById("Address").value  ="";
            document.getElementById("PhNo").value     ="";
            document.getElementById("occ").value      ="";
            document.getElementById("adhar").value = "";

        }

       
    </script>

    <!------ Include the above in your HEAD tag ---------->
</head>
<body>
    <div class="container">
    <div>
        <h1 style="text-align:center">Registration Form</h1>
    </div>
    <div>
        <select id="FormView" class="dropdown-header" onchange="ShowHideDiv()">
            <option>Choose Mode</option>
            <option value="formRenter">Renter Form</option>
            <option value="formHouse">House Form</option>
        </select>
    </div>
    <div id="formParent">
        <div id="formRenter" style="display: none;">
            <form class="form-horizontal">
                <div class="form-group">
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="Rid" placeholder="Enter Renter ID" name="Id">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="Rname" placeholder="Enter Name" name="name">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="Fname" placeholder="Enter Father's Name" name="name">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="Address" placeholder="Enter Address" name="name">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="PhNo" placeholder="Enter Phone No" name="name">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="occ" placeholder="Enter Occupation" name="name">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="adhar" placeholder="Enter adhar no" name="name">
                    </div>
                </div>
            </form>

            <button type="button" onclick="submitRentData()" class="btn btn-primary" style="align-content:center">Submit</button>
        </div>

        <div id="formHouse">
            <form class="form-horizontal">
                <div class="form-group">
                    <label class="control-label col-sm-2" for="email">ADDDD:</label>
                    <div class="col-sm-10">
                        <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2" for="pwd">HHHH:</label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pwd">
                    </div>
                </div>
            </form>
            <button type="button" class="btn btn-primary" style="text-align:center">Submit</button>
        </div>
    </div>

</div>
</body>
</html>
